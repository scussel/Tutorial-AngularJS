<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teste AngularJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <script src="js/angular.js"></script>
    <script src="js/firstApp.js"></script>

    <style type="text/css">
        .myInput {
            float: left;
            width: 300px;
            margin-right: 20px;
        }
        .myH2{
            margin-top: 2px;
        }
    </style>
</head>

<body ng-app="angularApp">

<div class="container">
<form name="myForm">
    <h1 class="text-center">Teste com angularJS</h1>
    <hr />
    <div class="col-md-12" ng-controller="NameController">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-show="myForm.newName.$error.required && myForm.newName.$dirty">O nome deve ser informado!</div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" name="newName" class="myInput form-control" ng-model="newName" placeholder="Informe o novo nome" required></input>
                <button class="btn btn-primary" ng-click="changeName(newName)" ng-disabled="myForm.$invalid">Alterar nome</button>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="myH2">O valor do input Ã©: {{ name }}</h2>
        </div>
    </div>
</form>
</div>
</body>
</html>
